<p class="form-title">Register your new wine</p>
<form class="container" [formGroup]="registerWine" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="wineName">Wine Name</label>
        <input type="text" formControlName="wineName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.wineName.errors }" />
        <div *ngIf="submitted && f.wineName.errors" class="invalid-feedback">
            <div *ngIf="f.wineName.errors.required">Wine Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Age</label>
        <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors.required">Age is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Rating</label>
        <input type="number" formControlName="rating" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rating.errors }" />
        <div *ngIf="submitted && f.rating.errors" class="invalid-feedback">
            <div *ngIf="f.rating.errors.required">Rating is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Comment</label>
        <input type="text" formControlName="comment" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.comment.errors }" />
        <div *ngIf="submitted && f.comment.errors" class="invalid-feedback">
            <div *ngIf="f.comment.errors.required">Comment is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
     
        <button class="btn btn-link" (click)="cancelBt()">Cancel</button>
    </div>
</form>
